<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logout-modal">ログアウト</button>

<div class="modal" class="modal fade" id="logout-modal" tabindex="-1" aria-labelledby="logout-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h6 class="modal-title" id="logout-modal-labbel">本当にログアウトしますか？</h6>
          </div>
          <div class="modal-footer">
            <form method="POST" action="{% url "accounts:logout" %}">
                {% csrf_token %}
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">キャンセル</button>
                <button type="submit" class="btn btn-danger btn-sm">はい</button>
            </form>
          </div>
        </div>
      </div>
</div>
