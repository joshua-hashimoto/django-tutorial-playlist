{% extends '_base.html' %}

{% block title %}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-8">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <div>
                        <a href="{% url 'articles:article_list' %}" class="btn btn-light btn-sm">戻る</a>
                    </div>
                    <div>
                        <a href="{% url 'articles:article_edit' article_slug=object.slug %}" class="btn btn-sm btn-success">編集</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mt-3">
                    {% if object.thumbnail %}
                        <img class="img-fluid" src="{{ object.thumbnail.url }}" alt="{{ object.thumbnail.name }}">
                    {% endif %}
                    <h3>{{ object.title }}</h3>
                    {% if object.description %}
                        <div class="text-muted">{{ object.description }}</div>
                    {% endif %}
                    <div class="mt-3">
                        <div class="content">
                            {{ object.content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
