<button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delete-article-modal">削除</button>

<div class="modal" class="modal fade" id="delete-article-modal" tabindex="-1" aria-labelledby="delete-article-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h6 class="modal-title" id="delete-article-modal-labbel">本当に削除しますか？</h6>
          </div>
          <div class="modal-footer">
            <form method="POST" action="{% url "articles:article_delete" article_slug=object.slug %}">
                {% csrf_token %}
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">キャンセル</button>
                <button type="submit" class="btn btn-danger btn-sm">はい</button>
            </form>
          </div>
        </div>
      </div>
</div>
