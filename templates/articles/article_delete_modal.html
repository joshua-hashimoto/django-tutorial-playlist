<button type="button" class="button is-small is-danger show-modal" data-target="article-delete-modal">削除</button>

<div class="modal" id="article-delete-modal">
    <div class="modal-background"></div>
    <button class="modal-close is-large" aria-label="close" data-target="article-delete-modal"></button>
    <div class="modal-card">
        <section class="modal-card-body">
            本当に削除しますか？
        </section>
        <footer class="modal-card-foot">
            <form method="POST" action="{% url "articles:article_delete" article_slug=object.slug %}">
                {% csrf_token %}
                <button type="submit" class="button is-danger">はい</button>
            </form>
        </footer>
    </div>
</div>
